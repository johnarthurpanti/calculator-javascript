<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="calculator">
        <input id="display" readonly aria-live="assertive">
        <div id="keys">
            <button onclick="clearDisplay()" class="gray-btn">AC</button>
            <button onclick="appendToDisplay('%')" class="gray-btn">%</button>
            <button onclick="appendToDisplay('/')" class="gray-btn">/</button>
            <button onclick="erase()" class="orange-btn">DEL</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="orange-btn">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="orange-btn">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')" class="orange-btn">*</button>
            <button onclick="appendToDisplay('0')" class="double">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="orange-btn">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
